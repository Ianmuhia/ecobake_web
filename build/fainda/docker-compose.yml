version: "3.8"

services:
  db:
    image: postgis/postgis
    container_name: fainda_db
    restart: always
    networks:
      fullstack:
        aliases:
          - database
    environment:
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
      - POSTGRES_DB=${DB_NAME}
      - DATABASE_HOST=${DB_HOST}
    ports:
      - "5432:5432"
    volumes:
      - dbdata:/var/lib/postgresql/data


  pgadmin:
    image: dpage/pgadmin4
    container_name: fainda_pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_DEFAULT_EMAIL}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_DEFAULT_PASSWORD}
    depends_on:
      - db
    ports:
      - "5050:80"
    env_file:
      - .env
    networks:
      - fullstack
    restart: unless-stopped


  nats:
    container_name: fainda_nats
    image: nats:latest
    entrypoint: /nats-server
    command: "--config /config/nats.conf"
    restart: always
    ports:
      - "4222:4222"
      - "6222:6222"
      - "8222:8222"
    volumes:
      - ./config:/config

  cache:
    image: redis:6.2.6
    container_name: fainda_cache
    restart: always
    ports:
      - '6379:6379'
    command: redis-server --save 20 1 --loglevel warning
    volumes:
      - cache:/data


  mail_server:
    container_name: fainda_mail
    image: johnte2536/nats-mail:latest
    restart: always

  file_storage:
    container_name: fainda_storage
    image: quay.io/minio/minio:latest
    command: server /data --console-address :9001
    restart: always
    environment:
      MINIO_ROOT_USER: ${MINIO_ACCESS_KEY_ID}
      MINIO_ROOT_PASSWORD: ${MINIO_ACCESS_KEY}
    networks:
      - fullstack
    env_file:
      - .env
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - /minio/data:/data


  meili_search:
    container_name: fainda_search
    image: getmeili/meilisearch
    restart: always
    networks:
      - fullstack
    ports:
      - "7700:7700"
    volumes:
      - /meili_data:/meili_data"


  pyroscope:
    image: pyroscope/pyroscope:latest
    environment:
      - PYROSCOPE_LOG_LEVEL=debug
    ports:
      - '4040:4040'
    command:
      - 'server'

  ecobacke:
    image: go-example:latest
    restart: always
    command: "-c=/config/config.toml"
    ports:
      - '8090:8090'
      - '8080:8080'
    volumes:
      - ./config/:/config


volumes:
  dbdata:
  cache:
    driver: local

networks:
  fullstack:
    driver: bridge

